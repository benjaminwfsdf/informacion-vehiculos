<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Buscar Veh√≠culo</title>
  <style>
    body {

  </style>
</head>
<script>
  const CLAVE_CORRECTA = "informes@";

  const ingreso = prompt("üîê Ingresa la clave para acceder:");
  if (ingreso !== CLAVE_CORRECTA) {
    alert("‚ùå Clave incorrecta. Acceso denegado.");
    window.location.href = "https://www.elsenordelosescaner.cl/"; // o muestra un mensaje local si prefieres
  }
</script>

<body>
  <div class="barra-superior">WWW.ELSE√ëORDELOSESCANER.CL</div>

  <div class="contenedor">
    <h1>Buscar Veh√≠culo</h1>

    <label id="etiqueta">Buscar por:</label>
    <input type="text" id="valor" placeholder="">

    <button onclick="buscar()">Buscar</button>

    <div id="resultado" class="resultado" style="display:none;"></div>
    <a href="index.html" class="boton-volver">‚Üê Volver al Men√∫ Principal</a>
  </div>

  <footer class="footer">
    ¬© 2025 Benjamin Gonz√°lez. Todos los derechos reservados.
  </footer>

  <script>
    const tipo = new URLSearchParams(window.location.search).get('tipo');
    const etiqueta = document.getElementById('etiqueta');
    const input = document.getElementById('valor');

    const campoSheets = {
      patente: "Patente",
      nombre: "Nombre",
      telefono: "Tel√©fono"  // Debe coincidir con el encabezado exacto de la hoja
    };

    if (tipo === 'patente') {
      etiqueta.textContent = 'Buscar por Patente:';
      input.placeholder = 'Escribe la patente';
    } else if (tipo === 'nombre') {
      etiqueta.textContent = 'Buscar por Nombre del Due√±o:';
      input.placeholder = 'Escribe el nombre del due√±o';
    } else if (tipo === 'telefono') {
      etiqueta.textContent = 'Buscar por Tel√©fono del Due√±o:';
      input.placeholder = '+56 9 XXXXXXXX';
      input.value = '+56 9 ';
      input.setAttribute("maxlength", 14);
    }

    async function buscar() {
      const valor = input.value.trim().toUpperCase();
      if (!valor || (tipo === 'telefono' && valor.length !== 14)) {
        alert("‚ö†Ô∏è Por favor ingresa un dato v√°lido para buscar.");
        return;
      }

      try {
        const respuesta = await fetch("https://script.google.com/macros/s/AKfycbwxpj3-u99NZiHjiRQY-srOG6Xd0uazLd9dVaEL-MS3H77BvwOrSwHZPGKaH-vlMnlkSQ/exec");
        const datos = await respuesta.json();

        const campo = campoSheets[tipo];
        if (!campo) {
          alert("‚ùå Tipo de b√∫squeda no v√°lido.");
          return;
        }

        const resultado = datos.find(item =>
          (item[campo] || "").toString().toUpperCase().trim() === valor
        );

        const contenedor = document.getElementById("resultado");
        contenedor.style.display = "block";

        if (resultado) {
          contenedor.innerHTML = `
            <strong>Nombre:</strong> ${resultado["Nombre"] || "-"}<br>
            <strong>Tel√©fono:</strong> ${resultado["Tel√©fono"] || "-"}<br>
            <strong>Direcci√≥n:</strong> ${resultado["Direcci√≥n"] || "-"}<br>
            <strong>Marca:</strong> ${resultado["Marca"] || "-"}<br>
            <strong>Modelo:</strong> ${resultado["Modelo"] || "-"}<br>
            <strong>Patente:</strong> ${resultado["Patente"] || "-"}<br>
          `;
        } else {
          contenedor.innerHTML = `<strong>No se encontr√≥ ning√∫n resultado con ese dato.</strong>`;
        }

      } catch (error) {
        alert("‚ùå Error al conectarse a la base de datos.");
        console.error(error);
      }
    }
  </script>
